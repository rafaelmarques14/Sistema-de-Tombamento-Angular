<div class="header">
  <h2>Gestão de Funcionários</h2>
  <button mat-flat-button color="primary" (click)="openDialog()">
    <mat-icon>add</mat-icon>
    Novo Funcionário
  </button>
</div>

<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="funcionarios">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let func"> {{func.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let func"> {{func.cpf | mask:'000.000.000-00'}} </td>
    </ng-container>

    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
      <td mat-cell *matCellDef="let func"> {{func.dataNascimento | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef class="text-right"> Ações </th>
      <td mat-cell *matCellDef="let func" class="actions-cell">
        <button mat-icon-button color="primary" (click)="openDialog(func)" title="Editar Funcionário">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteFuncionario(func.id)" title="Excluir Funcionário">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
