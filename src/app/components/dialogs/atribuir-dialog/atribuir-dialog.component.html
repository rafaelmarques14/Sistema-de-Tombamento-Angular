<h2 mat-dialog-title>Atribuir Item: {{ data.item.nomeDoItem }}</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Atribuir para o funcion√°rio</mat-label>
      <mat-select formControlName="funcionarioId" required>
        <mat-option *ngFor="let func of data.funcionarios" [value]="func.id">
          {{ func.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="save()">Atribuir</button>
</mat-dialog-actions>
