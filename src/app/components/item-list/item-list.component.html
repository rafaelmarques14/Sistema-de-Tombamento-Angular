<div class="header">
  <h2>Gestão de Itens</h2>
  <button mat-flat-button color="primary" (click)="openItemDialog()">
    <mat-icon>add</mat-icon>
    Novo Item
  </button>
</div>

<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="itens">

    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef> Item </th>
      <td mat-cell *matCellDef="let item">
        <div class="item-cell">
          <mat-icon color="primary">devices</mat-icon>
          <div>
            <strong>{{ item.nomeDoItem }}</strong>
            <small>{{ item.marca }} - {{ item.modelo }}</small>
          </div>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="tombamento">
      <th mat-header-cell *matHeaderCellDef> Tombamento </th>
      <td mat-cell *matCellDef="let item"> {{ item.numeroDeTombamento }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Status </th>
      <td mat-cell *matCellDef="let item" class="text-center">
        <span class="status-pill" [ngClass]="getStatusClass(item.status)">
          <mat-icon>{{ getStatusIcon(item.status) }}</mat-icon>
          <span>{{ item.status }}</span>
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="atribuidoPara">
      <th mat-header-cell *matHeaderCellDef> Atribuir </th>
      <td mat-cell *matCellDef="let item" class="assign-cell">
        <mat-form-field *ngIf="item.status === 'Livre'" appearance="outline" class="assign-select">
          <mat-label>Selecione...</mat-label>
          <mat-select (selectionChange)="onFuncionarioSelect(item, $event.value)">
            <mat-option *ngFor="let func of funcionarios" [value]="func.id">
              {{ func.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Estado Em Uso - Apenas o nome do funcionário -->
        <span *ngIf="item.status === 'Em uso'" class="assigned-name">
          {{ getFuncionarioNome(item.funcionarioId) }}
        </span>

        <span *ngIf="item.status === 'Manutenção'">-</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef class="text-right"> Ações </th>
      <td mat-cell *matCellDef="let item" class="actions-cell">
        <button *ngIf="item.status === 'Em uso'" mat-icon-button color="warn" (click)="desatribuirItem(item)"
          title="Desatribuir">
          <mat-icon>person_remove</mat-icon>
        </button>

        <button mat-icon-button color="primary" (click)="openItemDialog(item)" title="Editar Item">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteItem(item)" title="Excluir Item">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
